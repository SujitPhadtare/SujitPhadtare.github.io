<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>

    <!-- <link rel="stylesheet" href="./bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <script src="./jquery.js"></script>
    <script src="./bootstrap-4.6.2-dist/js/bootstrap.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./tempconv.css">
    <script src="./tempconv.js"></script>
</head>

<body>
    <div class='container' id='contain'>
        <div class='row'>
            <div class='col-md-8 col-sm-12 col-lg-4'>
                <div> Celcius</div><input type="text" inputmode="numeric"  id="cel" name="cel" autofocus placeholder="celcius"
                    onkeyup="cel()">
            </div>
        </div>
        <div class='row'>
            <div class='col-md-8 col-sm-12 col-lg-4'>
                <div>Fahrenheit</div> <input type="text" inputmode="numeric" id="far" name="far" placeholder="fahrenheit" onkeyup="far()">
            </div>
        </div>
        <div class='row'>
            <div class='col-md-8 col-sm-12 col-lg-4'>
                <div>Kelvin</div> <input type="text" inputmode="numeric" id="kel" name="kel" placeholder="Kelvin" onkeyup="kel()">
            </div>
        </div>
    </div>
</body>

</html>
